  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="体操競技D-Score計算・AI分析・技データベース検索。高精度な計算とAIによる演技構成分析で競技力向上をサポート。">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Gymnastics AI">

  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8022160047771829"
     crossorigin="anonymous"></script>
  
  <!-- AdBlock Detection -->
  <script>
    // AdBlock detection
    function detectAdBlock() {
      var testAd = document.createElement('div');
      testAd.innerHTML = '&nbsp;';
      testAd.className = 'adsbox';
      testAd.style.position = 'absolute';
      testAd.style.left = '-9999px';
      document.body.appendChild(testAd);
      
      setTimeout(function() {
        if (testAd.offsetHeight === 0) {
          console.log('AdBlock detected');
          window.adBlockDetected = true;
        }
        document.body.removeChild(testAd);
      }, 100);
    }
    
    // Run AdBlock detection when page loads
    window.addEventListener('load', detectAdBlock);
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
