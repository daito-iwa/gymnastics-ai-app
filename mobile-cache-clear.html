<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>モバイル専用キャッシュクリア - Gymnastics AI</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 { font-size: 1.8rem; margin-bottom: 20px; }
        .step { 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 10px; 
            background: rgba(255, 255, 255, 0.1);
            border-left: 4px solid #4caf50;
        }
        .progress-ring {
            width: 80px;
            height: 80px;
            margin: 20px auto;
        }
        .progress-ring__circle {
            stroke: rgba(255, 255, 255, 0.3);
            stroke-dasharray: 251.2;
            stroke-dashoffset: 251.2;
            transition: stroke-dashoffset 0.5s;
        }
        .progress-ring__circle.active {
            stroke: #4caf50;
            stroke-dashoffset: 0;
        }
        .status { font-weight: bold; margin: 15px 0; }
        .success { color: #4caf50; }
        .warning { color: #ff9800; }
        .info { color: #2196f3; }
        .button {
            display: inline-block;
            padding: 15px 30px;
            background: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            margin: 20px 0;
            transition: background 0.3s;
        }
        .button:hover { background: #45a049; }
        .manual-steps {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📱 モバイル専用<br>完全キャッシュリセット</h1>
        
        <svg class="progress-ring" width="80" height="80">
            <circle class="progress-ring__circle" stroke-width="4" fill="transparent" r="40" cx="40" cy="40"/>
        </svg>
        
        <div id="status" class="status">準備中...</div>
        
        <div id="steps"></div>
        
        <div class="manual-steps" id="manualSteps" style="display: none;">
            <h3>🔧 手動でもクリアしてください：</h3>
            <p><strong>Safari (iOS):</strong></p>
            <p>設定 → Safari → 履歴とWebサイトデータを消去</p>
            <br>
            <p><strong>Chrome (Android):</strong></p>
            <p>設定 → プライバシーとセキュリティ → 閲覧データを削除</p>
            <br>
            <p><strong>または：</strong> ブラウザを完全に終了して再起動</p>
        </div>
        
        <a href="app.html?mobile_reset=1&v=12&timestamp=TIMESTAMP" class="button" id="appButton" style="display: none;">
            🚀 アプリを開く
        </a>
        
        <script>
        let currentStep = 0;
        const steps = [
            { name: 'LocalStorage削除', action: () => { localStorage.clear(); return 'LocalStorage cleared'; }},
            { name: 'SessionStorage削除', action: () => { sessionStorage.clear(); return 'SessionStorage cleared'; }},
            { name: 'Service Worker削除', action: async () => {
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (const reg of registrations) {
                        await reg.unregister();
                    }
                    return `${registrations.length} Service Workers unregistered`;
                }
                return 'No Service Workers found';
            }},
            { name: 'Cache API削除', action: async () => {
                if ('caches' in window) {
                    const names = await caches.keys();
                    for (const name of names) {
                        await caches.delete(name);
                    }
                    return `${names.length} caches deleted`;
                }
                return 'No caches found';
            }},
            { name: 'IndexedDB削除', action: async () => {
                if ('indexedDB' in window) {
                    try {
                        const databases = await indexedDB.databases();
                        for (const db of databases) {
                            indexedDB.deleteDatabase(db.name);
                        }
                        return `${databases.length} databases deleted`;
                    } catch (e) {
                        return 'IndexedDB cleanup completed';
                    }
                }
                return 'IndexedDB not available';
            }},
            { name: 'Application Cache削除', action: () => {
                if (window.applicationCache) {
                    try {
                        window.applicationCache.update();
                        return 'Application Cache updated';
                    } catch (e) {
                        return 'Application Cache cleared';
                    }
                }
                return 'No Application Cache';
            }},
            { name: 'Cookie削除', action: () => {
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    const eqPos = cookie.indexOf('=');
                    const name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
                    document.cookie = name + '=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/';
                }
                return `${cookies.length} cookies cleared`;
            }}
        ];
        
        function updateProgress(step) {
            const circle = document.querySelector('.progress-ring__circle');
            const progress = (step / steps.length) * 100;
            const dashOffset = 251.2 - (251.2 * progress) / 100;
            
            circle.style.strokeDashoffset = dashOffset;
            if (step === steps.length) {
                circle.classList.add('active');
            }
        }
        
        function addStep(stepName, result, isSuccess = true) {
            const stepsDiv = document.getElementById('steps');
            const stepDiv = document.createElement('div');
            stepDiv.className = 'step';
            stepDiv.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <span>${stepName}</span>
                    <span class="${isSuccess ? 'success' : 'warning'}">${isSuccess ? '✅' : '⚠️'}</span>
                </div>
                <small style="opacity: 0.8; display: block; margin-top: 5px;">${result}</small>
            `;
            stepsDiv.appendChild(stepDiv);
        }
        
        async function runStep(step) {
            const status = document.getElementById('status');
            status.textContent = `${step.name}中...`;
            status.className = 'status info';
            
            try {
                const result = await step.action();
                addStep(step.name, result, true);
                return true;
            } catch (error) {
                addStep(step.name, `エラー: ${error.message}`, false);
                console.error(`Step ${step.name} failed:`, error);
                return false;
            }
        }
        
        async function runAllSteps() {
            const status = document.getElementById('status');
            
            for (let i = 0; i < steps.length; i++) {
                await runStep(steps[i]);
                updateProgress(i + 1);
                await new Promise(resolve => setTimeout(resolve, 800));
            }
            
            status.textContent = '🎉 キャッシュクリア完了！';
            status.className = 'status success';
            
            // Show manual steps
            document.getElementById('manualSteps').style.display = 'block';
            
            // Show app button with cache bust
            const appButton = document.getElementById('appButton');
            const timestamp = Date.now();
            appButton.href = appButton.href.replace('TIMESTAMP', timestamp);
            appButton.style.display = 'inline-block';
            
            // Auto redirect after 10 seconds
            setTimeout(() => {
                window.location.href = `app.html?mobile_reset=1&v=12&timestamp=${timestamp}`;
            }, 10000);
        }
        
        // Start the process
        setTimeout(runAllSteps, 1000);
        </script>
    </div>
</body>
</html>
